<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TMART</title>
    <script src="./logic/feather.js"></script>
    <!--CSS LINKS-->
    <link rel="stylesheet" href="./style/general.css" />
    <link rel="stylesheet" href="./style/header.css" />
    <link rel="stylesheet" href="./style/blog-section.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="site-logo">
          <img src="./images/site-logo.png" alt="tmart logo" />
        </div>
        <!--=== NAV LINKS ===-->
        <nav>
          <ul>
            <li><a href="">Portfolio</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Shop</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </nav>

        <!--=== GROUP NAV ICONS ===-->
        <div class="nav-icons">
          <i data-feather="user"></i>
          <i data-feather="shopping-cart"></i>
          <i data-feather="menu"></i>
        </div>
      </div>
      <!--== END OF CONTAINER ==-->
    </header>
    <!--=== END OF HEADER SECTION ===-->

    <!--=== MAIN SECTION START ===-->
    <main>
      <!--=== BLOG SECTION START===-->
      <section class="blog-section">
        <div class="container">
          <h2>Recent News</h2>
          <div class="News_container">
            <div class="News_glass">
              <figure><img src="./images/b1.png" alt="b1" /></figure>
              <div class="overlay-text">
                <figcaption>
                  How to Optimize Your eCommerce Store for Better Conversions
                  <br />
                  READ MORE
                </figcaption>
              </div>
            </div>
          </div>
          <div class="News_lamp">
            <figure><img src="./images/b2.png" alt="b2" /></figure>
            <div class="overlay-text">
              <figcaption>
                Understanding and Implementing SEO for eCommerce Success <br />
                READ MORE
              </figcaption>
            </div>
          </div>
          <div class="News_ring">
            <figure><img src="./images/b3.png" alt="b3" /></figure>
            <div class="overlay-text">
              <figcaption>
                Effective Email Marketing Strategies for eCommerce Businesses
                <br />
                READ MORE
              </figcaption>
            </div>
          </div>
        </div>
      </section>
      <!---=== BLOG SECTION END ===--->
    </main>
    <!--=== END OF MAIN ===-->

    <!--=== FOOTER SECTION START-->
    <footer></footer>
    <!--=== END FOOTER-->

    <!--=== SCRIPT SECTION-->
    <script>
      feather.replace();
    </script>
  </body>
</html>
