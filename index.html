<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TMART - Serves You Well</title>
  <script src="./logic/feather.js"></script>
  <!--CSS LINKS-->
  <link rel="stylesheet" href="./style/general.css">
  <link rel="stylesheet" href="./style/hero.css">
  <link rel="icon" href="./images/logo.png">
</head>
<body>

  <!--=== MAIN SECTION START ===-->
  <main>
    <!--= HERO SECTION =-->
    <section class="hero-section">
      <div class="header"><!--== HEADER SECTION ==-->
        <div class="site-logo">
          <a href="./index.html">
            <img src="./images/logo_white.png" alt="tmart logo">
          </a>
        </div>
    
        <!--=== NAV LINKS ===-->
        <nav class="nav-menu">
          <ul>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#shop">Shop</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
    
        <!--=== GROUP NAV ICONS ===-->
        <div class="nav-icons">
          <a href="#">
            <i data-feather="user"></i>
          </a>
          <a href="#">
            <i data-feather="shopping-cart"></i>
          </a>
          <a href="#">
            <i data-feather="menu" onclick="showMenu()"></i>
          </a>
        </div>

      </div><!--== END OF HEADER SECTION ==-->

      <!--== HAMUGER MENU ==-->
      <nav id="nav-hamb-menu">
        <ul>
          <li><a href="">Portfolio</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">Shop</a></li>
          <li><a href="">Contact</a></li>
        </ul>
        <div id="close-ham-menu">
          <i data-feather="x" onclick="hideMenu()"></i>
        </div>
      </nav>

      <!--=== HEADLINE SECTION ===-->
      <div class="headline">
        <div>
          <h1>
            New Product Collection 
          </h1>
          <a href="#">SHOP NOW</a>
        </div>
      </div>

      <!--== OVERLAY ==-->
      <div class="overlay"></div>

    </section><!--=== END OF HERO SECTION ===-->



  </main><!--=== END OF MAIN ===-->

  <!--=== FOOTER SECTION START-->
  <footer>

  </footer><!--=== END FOOTER-->




  <!--=== SCRIPT SECTION-->
  <script>
    feather.replace();

    //SHOW HAMBURGER MENU
    function showMenu() {
      document.getElementById('nav-hamb-menu').style.display = 'flex';
      document.getElementById('nav-hamb-menu').classList.add('slide-from-right')
    }

    //HIDE HAMBURGER MENU
    function hideMenu() {
      document.getElementById('nav-hamb-menu').style.display = 'none';
    }
  </script>
</body>
</html>
